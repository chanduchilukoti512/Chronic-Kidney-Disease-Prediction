{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKD Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .navbar {
            display: flex;
            justify-content: space-between; /* Title on left, buttons on right */
            align-items: center;
            background-color: #007BFF; /* Professional blue */
            padding: 10px 30px;
            width: 100%;
            position: fixed; /* Keeps navbar at top */
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            padding-top: 60px; /* Prevents content from going under navbar */
        }

        .navbar h1 {
            color: white;
            font-size: 24px;
            margin: 0;
            text-align: left;
            flex-shrink: 0; /* Prevents the title from shrinking */
        }

        .navbar-buttons {
            display: flex;
            gap: 15px;
        }

        .navbar-buttons button {
            background-color: white;
            color: #007BFF;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .navbar-buttons button:hover {
            background-color: #0056b3;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar-buttons button:focus {
            outline: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
                padding: 10px;
            }
            .navbar h1 {
                text-align: center; /* Center title for small screens */
                margin-bottom: 10px;
            }
            .navbar-buttons {
                flex-direction: column;
                width: 100%;
                align-items: center;
            }
            .navbar-buttons button {
                width: 90%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    
    <div class="navbar">
        <h1>Chronic Kidney Disease Predictor</h1>
        <div class="navbar-buttons">
            <button onclick="location.href='{% url 'mainpage' %}';">Home</button>
            <button onclick="location.href='{% url 'Symptoms' %}';">Symptoms</button>
            <button onclick="location.href='{% url 'prevent' %}';">Prevent & Treat</button>
            <button onclick="location.href='{% url 'predict' %}';">Predict</button>
        </div>
    </div>

    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
