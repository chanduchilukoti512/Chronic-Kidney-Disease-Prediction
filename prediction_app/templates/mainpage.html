{% extends 'base.html' %}

{% load static %}

{% block content %}
<style>
    /* Ensure html and body take full height */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    /* General Styles */
    body {
        font-family: 'Poppins', Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
        overflow-x: hidden;
    }

    /* Header Section with Background Video */
    .header {
        position: relative;
        width: 100%;  /* Ensure full width */
        height: 100vh;  /* Full viewport height */
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* Video Styling */
    .header video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%; /* Ensures the video spans the entire width */
        height: 100%; /* Ensures the video spans the entire height */
        object-fit: cover; /* Maintains the aspect ratio and covers the entire container */
        z-index: -1; /* Keeps the video behind the content */
    }

    /* Overlay for Better Text Visibility */
    .header-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 0;  /* Overlay sits between video and text */
    }

    /* Centering the Title Text */
    .header-content {
        z-index: 1;
        text-align: center;
        color: white;
        font-weight: bold;
        padding: 20px;
    }

    .header-content h1 {
        font-size: 4rem;
        margin: 0;
    }

    .header-content p {
        font-size: 1.2rem;
        line-height: 1.6;
    }

    /* Smaller More Button Style */
    .header-content .more-btn {
        margin-top: 15px;
        padding: 8px 16px;  /* Reduced padding */
        background-color: #007bff;
        color: white;
        font-size: 1rem;  /* Smaller font size */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    /* Hover Effect for More Button */
    .header-content .more-btn:hover {
        background-color: #0056b3;
        transform: scale(1.1);  /* Slightly increases size on hover */
    }

    .header-content .more-btn:active {
        background-color: #004085;
        transform: scale(1.05);  /* Keeps the button slightly larger while clicked */
    }

    /* Optional Main Content Section */
    .main-section {
        max-width: 800px;
        margin: 50px auto;
        padding: 50px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .main-section {
            padding: 20px;
        }
    }
</style>

<!-- Header Section with Background Video -->
<div class="header">
    <video autoplay muted loop>
        <source src="{% static 'C:\\Users\\chven\\OneDrive\\Documents\\Desktop\\PROJECT\\backend\\CKD_Prediction\\prediction_app\\static\\vedios\\4352136-hd_1920_1080_25fps.mp4' %}" type="video/mp4">
        <p>Your browser does not support the video tag.  Please use a modern browser.</p>
    </video>
    <div class="header-overlay"></div>
    <div class="header-content">
        <h1>CHRONIC KIDNEY DISEASE PREDICTION</h1>
        <p>Revolutionizing kidney health through early detection and advanced AI. Explore our tools to predict Chronic Kidney Disease with accuracy and ease.</p>
        
        <!-- More Button -->
        <a href="{% url 'moreinfo' %}">
            <button class="more-btn">Know More</button>
        </a>
    </div>
</div>

{% endblock %}
