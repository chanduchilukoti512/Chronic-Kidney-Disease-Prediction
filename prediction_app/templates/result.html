<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            transition: all 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 32px;
            color: #333333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .result {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            background-color: #007BFF;
            padding: 18px;
            border-radius: 10px;
            margin-top: 20px;
            display: inline-block;
            width: 100%;
            text-align: center;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 35px;
            background-color: #28a745;
            color: #ffffff;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-link:hover {
            background-color: #218838;
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 30px;
            }

            h1 {
                font-size: 28px;
            }

            .result {
                font-size: 20px;
                padding: 15px;
            }

            .back-link {
                font-size: 16px;
                padding: 12px 30px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 26px;
            }

            .result {
                font-size: 18px;
                padding: 12px;
            }

            .back-link {
                font-size: 14px;
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p class="result">{{ result }}</p>
        <a href="{% url 'home' %}" class="back-link">Go Back to the Form</a>
    </div>
</body>
</html>
